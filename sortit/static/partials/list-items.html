<ul ui-sortable="sortableOptions" ng-model="items" class="item-list
  connected-list" ng-controller="UserSortableController" id="sortable">
  <li ng-repeat="item in items" id="{{item.title}}">
    <draggable-item item="item"></draggable-item>
  </li>

  <li ng-repeat="item in userData.pendingItems" class="resolving">
    <div class="sort-item-container arrow-down">
      <p>{{item.title}}</p>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </li>

</ul>
