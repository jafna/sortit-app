<ul ui-sortable="sortableOptions" ng-model="items" class="item-list
  connected-list" ng-controller="UserSortableController" id="sortable">
  <li ng-repeat="item in items" id="{{item.title}}">
  <div class="sort-item-container arrow-down" style="background-color:{{item.color}}; border-top-color:{{item.color}};">
    <a href="{{item.url}}">{{item.title}}</a>
    <div class="item-image-container">
      <img id="image" ng-src="static/item_images/{{item.image}}"/>
    </div>
  </div>
  </li>
  
  <li ng-repeat="item in pendingItems" class="resolving">
    <div class="sort-item-container arrow-down">
      <p>{{item.title}}</p>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </li>

</ul>
