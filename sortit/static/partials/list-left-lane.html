<div id="averages" ng-repeat="average in averages">
    <div class="bubble-container left-container">
          <div class="image-container">
            <img height=100% src="static/images/{{average.image}}"/>
          </div>
          <div class="colwrap">
            <div class="left-title"><a href="{{average.id}}">{{average.title}}</a></div>
          </div>
          <div class="tip-to-right"></div>
        </div>
</div>
