<div class="sort-item-container draggable">
  <a href="{{item.url}}" ng-show="item.url">
    <a href="{{item.url}}" class="title top">{{item.title}}</a>
  </a>
  <span class="title top" ng-hide="item.url">{{item.title}}</span>
  <img class="background" ng-src="static/item_images/{{item.image}}"/>
  <div class="item-image-container bottom" style="background: url(static/item_images/{{item.image}}) no-repeat;">
    <img id="image" ng-src="static/item_images/{{item.image}}"/>
  </div>
</div>
