<!DOCTYPE HTML>
<html lang="en" ng-app="SortIt">
<head>
  <meta charset="utf-8"/>
  <title>SortIt!</title>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}"/>
  <link href="{{ url_for('static', filename='jquery/css/smoothness/jquery-ui-1.10.4.custom.css') }}" rel="stylesheet"/>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='spinner.css') }}"/>
  <script src="{{ url_for('static', filename='js/lib/lodash.min.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery/js/jquery-1.10.2.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery/js/jquery-ui-1.10.4.custom.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="{{ url_for('static', filename='js/lib/autocomplete.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lib/angular-resource.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lib/angular-route.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lib/EventSource.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lib/sortable.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='js/services.js') }}"></script>
  <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>
  <script src="{{ url_for('static', filename='js/directives.js') }}"></script>
  <base href="/">
</head>
<body>
<div class="top-nav-container">
  <div class="topbox">
    <a href="/">
      <img src="{{url_for('static', filename='logo.png')}}"/>
    </a>
  </div>
  <div class="topbox">
    <div class="trash-container" ng-class="{'showtrash':userDragging}">
      <trash></trash>
    </div>
    <div class="search-container">
      <span>Alpha version: Domains restricted to imdb.com, ebay.com, ratebeer.com and
        amazon.com.</span><br/>
      <search-bar></search-bar>
    </div>
  </div>
</div>
<div class="block-container" ng-view></div>
</body>
</html>
